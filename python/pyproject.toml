[build-system]
requires = ["setuptools>=61.0","numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "physicX"
version = "0.0.112"
authors = [
  { name="mad99hi", email="mad99himad99hi@gmail.com" },
]
description = "mathematics and physics library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/anonymous14725/physicX"
"Bug Tracker" = "https://github.com/anonymous14725/physicX"
